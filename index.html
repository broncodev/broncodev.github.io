<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinko</title>
  <link rel="canonical" href="https://broncodev.github.io/" />
  <link rel="manifest" href="/broncodev.github.io/manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <iframe id="game" src="pinko.html" title="Pinko"></iframe>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/sw.js',
          {scope: '/broncodev.github.io/'}
        )
      }

      function fullscreen(){
        const element = document.getElementById('game');
        element.requestFullscreen();
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
